<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartTrack QR Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f8f9fa;
      padding: 0;
      margin: 0;
    }

    h1 {
      color: #800000;
      padding: 20px;
      font-size: 1.8rem;
    }

    video {
      width: 100%;
      max-width: 500px;
      border: 3px solid #800000;
      border-radius: 10px;
      margin-top: 10px;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
      padding: 10px;
    }

    .error {
      color: #a94442;
    }

    .success {
      color: #3c763d;
    }
  </style>
</head>
<body>

  <h1>üì∑ SmartTrack Attendance</h1>
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="message">Scan the QR code provided by your teacher</div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const message = document.getElementById('message');

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then((stream) => {
        video.srcObject = stream;
        video.setAttribute("playsinline", true); // iOS fix
        video.play();
        requestAnimationFrame(tick);
      })
      .catch((err) => {
        message.textContent = "Camera access error: " + err.message;
        message.className = "error";
      });

    function isValidAttendanceURL(url) {
      try {
        const parsed = new URL(url);
        const params = parsed.searchParams;
        return (
          parsed.pathname.endsWith("scan_attendance.php") &&
          params.has("student_id") &&
          params.has("class_id") &&
          params.has("session_id")
        );
      } catch (e) {
        return false;
      }
    }

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);

        if (code) {
          const scannedData = code.data;
          message.textContent = "QR code detected!";
          message.className = "success";

          if (isValidAttendanceURL(scannedData)) {
            message.textContent = "‚úÖ Redirecting to mark attendance...";
            window.location.href = scannedData;
          } else {
            message.textContent = "‚ùå Invalid QR code format.";
            message.className = "error";
          }

          return; // stop scanning after one detection
        }
      }
      requestAnimationFrame(tick);
    }
  </script>
</body>
</html>
